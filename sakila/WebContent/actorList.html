<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>출현한 배우 리스트</title>
</head>
<body>
<h1>배우들....</h1>
	<table border="1">
		<thead>
			<tr>
				<td>번호</td>
				<td>배우 이름</td>
			</tr>
		</thead>
		<tbody id="actorList">
		
		</tbody>
	</table>
 	<button id="prev">이전</button>
 	
 	<button id="next">다음</button>
</body>
<script>
	 $.ajax({
		url:"/sakila/getActorList",
		method:"post",
		success:function(json){
			console.log("리스트 체크"+json);
			$("#actorList").empty();
			$(json).each(function(index,item){
				$("#actorList").append(
						"<tr><td>"+item.actorId+"</td>"
						+"<td>"+item.name+"</td>"
						+"</tr>");
			})
		}
	 })
	 
	 $("#prev").click(function(){
		 let currentPage = ${"currentPage"} 
			 currentPage+ 1;
		 $.ajax({
				url:"/sakila/getActorList",
				method:"post",
				data:{"currentPage":currentPage}
				success:function(json){
					console.log("리스트 체크"+json);
					$("#actorList").empty();
					$(json).each(function(index,item){
						$("#actorList").append(
								"<tr><td>"+item.actorId+"</td>"
								+"<td>"+item.name+"</td>"
								+"</tr>");
					})
				}
			 }) 
	 })
</script>

</html>
