<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>출현한 배우 리스트</title>
<script src="/jquery-ex/scripts/jquery-3.4.1.min.js"></script>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 0 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        position: relative;
        overflow-y: auto;
    }
    
    #aside {
        width: 200px;
        height: 3000px;
        position: fixed;
        background: orange;
        overflow: hidden;
        float: left;
    }
    
    #section {
        margin-left: 300px;
        margin-right: 500px;
        margin-bottom: 100px;
        background: white;
    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<body>
	<!-- 좌측 메뉴 -->
	 <div id="aside">
        <h1><a href="/sakila/index.html">Home</a></h1>
			<ul>
			<!-- 관리자 메뉴 -->
        		<li>
        		<div class="dropdown" id="adminMenu">
        			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        				관리자 메뉴
        			</button>
	        			<div class="dropdown-menu">
	        				<a class="dropdown-item" href="/sakila/insertCustomer.html">고객 등록</a>
	        				<a class="dropdown-item" href="/sakila/insertRentalForm.html">대여 관리</a>
	        				<a class="dropdown-item" href="/sakila/insertFilmForm.html">영화 입력</a>
	        			</div>
        			</div>
        		</li>
        		<!-- <a href="/sakila/customerList.html">Customer 관리</a> -->
        		<li><a href="/sakila/businessList.html">Business 관리</a></li>
        		<li><a href="/sakila/inventoryList.html">Inventory 관리</a></li>
        		<!-- 배우 목록  -->
        		<li><a href="/sakila/actorList.html">배우</a></li>
        	</ul>
    </div>
    <div id="section" class="container">
    	<div class="row">
			<div class="col-sm-1">
				<h1></h1>
			</div>        	
        	<div class="col-sm-10"></div>
        	<div class="col-sm-1">
    			<a id="login" href="/sakila/login.html">로그인</a>
        		<button type="button" id="logout">로그아웃</button>
        	</div>
        </div>	
        <h1>배우들....</h1>
	
		Actor:
		
			<div class="input-group mb-2">
				<input type="text" id="actorName" class="form-control">
				<button id="actorFilm" class="btn btn-outline-warning">검색</button>
			</div>
		<div id="search">
			<table border="1" id="list" class="table table-striped">
					<thead>
						<tr>
							<td>제목</td>
							<td>설명</td>
							<td>개봉년도</td>
						</tr>	
					</thead>
					<tbody id="filmList">
					</tbody>
			</table>
				<button id="sprev" class="btn btn-outline-warning">이전</button>
		 	
		 		<button id="snext" class="btn btn-outline-warning">다음</button>
		</div>
		<div id="actor">
			<table border="1" class="table table-striped">
				<thead>
					<tr>
						<td>번호</td>
						<td>배우 이름</td>
					</tr>
				</thead>
				<tbody id="actorList">
				
				</tbody>
			</table>
			 	<button id="aprev" class="btn btn-outline-warning">이전</button>
			 	
			 	<button id="anext" class="btn btn-outline-warning">다음</button>
	 	</div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$("#adminMenu").hide();
	let loginState;
	$("#aprev").hide();
	
	$.ajax({
		url:"/sakila/SessionCheck",
		method:"post",
		success:function(json){
			loginState = json;
			if(loginState!=null){
				console.log(loginState);
				$("#adminMenu").show();
				$("#login").hide();
				$("#logout").show();
			}else{
				$("#adminMenu").hide();
				$("#logout").hide();
				$("#login").show();
			}
		}
	})
	
	$("#logout").click(function(){
		$.ajax({
			url:"/sakila/logout",
			method:"post",
			success:function(){
				location.href = "/sakila/index.html";
				return false;//function 종료 
			}
		})
	})

	let currentPage=1;
	let lastPage=0;
	
	
	 $.ajax({
			url:"/sakila/getLastPage",
			method:"post",
			data:{
				"menuNo":3
			},
			success:function(json){
				console.log("행:",json); 
				lastPage = json;
			}
		})
	
	
	$("#search").hide();
	 $.ajax({
		url:"/sakila/getActorList",
		method:"post",
		data:{
			"currentPage":currentPage
		},
		success:function(json){
			console.log("리스트 체크"+json);
			//json을 배열로 변환
		//	let paging = eval(json);
			//console.log(paging);
			$(json).each(function(index,item){
				$("#actorList").append(
						"<tr><td class='id'>"+item.actorId+"</td>"
						+"<td>"+item.name+"</a></td>"
						+"</tr>"
						);
			})
		}
	 })
	 
	 //이전버튼
	
		 $("#aprev").click(function(){
			$("#anext").show();
			$("#actorList").empty();
			 currentPage-=1;
			 console.log(currentPage)
			 	if(currentPage==1){
					$("#aprev").hide();
				}else{
					$("#aprev").show(); 
				}	
			 $.ajax({
				url:"/sakila/getActorList",
				method:"post",
				data:{
					"currentPage":currentPage
				},
			 	success:function(json){
					console.log("리스트 체크"+json);
					$(json).each(function(index,item){
						$("#actorList").append(
								"<tr><td class='id'>"+item.actorId+"</td>"
								+"<td>"+item.name+"</a></td>"
								+"</tr>"
								);
					})
				}
			 }) 
		 })

		 $("#anext").click(function(){
				 $("#aprev").show();
				 $("#actorList").empty();
				 currentPage+=1;
				 	if(currentPage==lastPage){
						$("#anext").hide();
					}
				 
				 $.ajax({
					url:"/sakila/getActorList",
					method:"post",
					data:{
						"currentPage":currentPage
					},
				 	success:function(json){
						console.log("page-"+currentPage);
						$(json).each(function(index,item){
							$("#actorList").append(
									"<tr><td class='id'>"+item.actorId+"</td>"
									+"<td>"+item.name+"</a></td>"
									+"</tr>"
									);
						})
					}
				 }) 
			 })
	let searchPage=1;
	let lastSearchPage=0;
		//배우 검색 버튼 클릭
	 $("#actorFilm").click(function(){
		 $("#filmList").empty();
		let actorName=$("#actorName").val();
		console.log("name:"+actorName);
					$.ajax({
						url:"/sakila/SelectActorOne",
						method:"post",
						data:{
							"name":actorName,
							"currentPage":searchPage
							},
						success:function(json){
							console.log(json);
							if(json.length==0){
								$("#filmList").hide();
								alert("해당 배우 또는 영화가 존재하지 않습니다.");
							}else{
								 $("#search").show();
								$("#actor").empty();
								$(json).each(function(index,item){
									$("#filmList").append(
											"<tr>"
											+"<td>"+item.title+"</td>"
											+"<td>"+item.description+"</td>"
											+"<td>"+item.releaseYear+"</td>"
											+"</tr>"
									)
								});
								//마지막 페이지
								$.ajax({
									url:"/sakila/getLastPage",
									method:"post",
									data:{
										"actorName":actorName,
										"menuNo":3
									},
									success:function(json){
										console.log("검색 페이지",json);
										lastSearchPage = json;
									}
								})	
							}
							
						}
					});
		})	
			 $("#sprev").hide();
			
		$("#sprev").click(function(){
			console.log("이전 페이지");
			searchPage-=1;
			$("#snext").show();
			if(searchPage==1){
				 console.log("test1");
				 $("#sprev").hide();
			 }
				$.ajax({
					url:"/sakila/SelectActorOne",
					method:"post",
					data:{
						"name":$("#actorName").val(),
						"currentPage":searchPage
						},
					success:function(json){
						console.log(json);
						$("#filmList").empty();
							$(json).each(function(index,item){
								$("#filmList").append(
										"<tr>"
										+"<td>"+item.title+"</td>"
										+"<td>"+item.description+"</td>"
										+"<td>"+item.releaseYear+"</td>"
										+"</tr>"
								)
							});
					}
				});
		});
		
	 $("#snext").click(function(){
		 console.log("다음 페이지");
		 searchPage+=1;
		$("#sprev").show();		 
		 if(searchPage==lastSearchPage){
			 $("#snext").hide();
		 }
			$.ajax({
				url:"/sakila/SelectActorOne",
				method:"post",
				data:{
					"name":$("#actorName").val(),
					"currentPage":searchPage
					},
				success:function(json){
					console.log(json);
					$("#filmList").empty();
						$(json).each(function(index,item){
							$("#filmList").append(
									"<tr>"
									+"<td>"+item.title+"</td>"
									+"<td>"+item.description+"</td>"
									+"<td>"+item.releaseYear+"</td>"
									+"</tr>"
							)
						});
				}
			});
		})
		
</script>
</html>
