<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/jquery-ex/scripts/jquery-3.4.1.min.js"></script>
</head>
<body>
<h1>Inventory</h1>
	<select id="storeId">
		<option value="0">All</option>
		<option value="1">First Store</option>
		<option value="2">Second Store</option>
	</select>
	<select id=rating>
		<option value="All">All</option>
		<option value="G">G</option>
		<option value="PG">PG</option>
		<option value="PG-13">PG-13</option>
		<option value="R">R</option>
		<option value="NC-17">NC-17</option>
	</select>
	<button id="store">확인</button>
	<table border="1">
		<thead>
			<tr>
				<th>가게번호</th>
				<th>제목</th>
				<th>줄거리</th>
				<th>개봉년도</th>
				<th>대여비용</th>
				<th>등급</th>
			</tr>
		</thead>
		<tbody id="film">
			
		</tbody>
	</table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	
	$("#store").click(function(){
		$("#film").empty();
		console.log($("#storeId").val());
	//store 값을 받아서 storeid에 맞는 영화 목록 출력
			$.ajax({
				url:"/sakila/getFilmbyStore", 
				method:"post",
				data:{
					"storeId":$("#storeId").val(),
					"rating":$("#rating").val()
					},
				success:function(json){
					console.log(json);
					$(json).each(function(index,item){
						$("#film").append("<tr>"
								+"<td>"+item.storeId+"</td>"
								+"<td>"+item.title+"</td>"
								+"<td>"+item.description+"</td>"
								+"<td>"+item.releaseYear+"</td>"
								+"<td>"+item.rentalRate+"</td>"
								+"<td>"+item.rating+"</td>"
								+"</tr>");
					})
				}
			})
	});
</script>
</html>
