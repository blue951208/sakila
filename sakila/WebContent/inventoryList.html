<script>
	
	$.ajax({
		url:"sakila/getLastPage"

		data:{

			"menuNo":2
			//,"category":$("#categoryList").val()
			},
		success:function(json){
			console.log(json);
		}
	})
	
	$("#adminMenu").hide();
	let loginState;
	$.ajax({
		url:"/sakila/SessionCheck",
		method:"post",
		success:function(json){
			loginState = json;
			if(loginState!=null){
				console.log(loginState);
				$("#adminMenu").show();
				$("#login").hide();
				$("#logout").show();
			}else{
				$("#adminMenu").hide();
				$("#logout").hide();
				$("#login").show();
			}
		}
	})
	
	$("#logout").click(function(){
		$.ajax({
			url:"/sakila/logout",
			method:"post",
			success:function(){
				location.href = "/sakila/index.html";
				return false;//function 종료 
			}
		})
	})
	
	let currentPage=1;

	$("#store").click(function(){
		$("#list").show();
		$("#film").empty();
		console.log($("#storeId").val());
	//store 값을 받아서 storeid에 맞는 영화 목록 출력
			$.ajax({
				url:"/sakila/selectFilmbyStore", 
				method:"post",
				data:{
					"storeId":$("#storeId").val(),
					"rating":$("#rating").val()
					//,"category":$("#categoryList").val()
					},
				success:function(json){
					console.log(json);
					$(json).each(function(index,item){
						$("#film").append("<tr>"
								+"<td>"+item.storeId+"</td>"
								+"<td>"+item.title+"</td>"
								+"<td>"+item.description+"</td>"
								+"<td>"+item.releaseYear+"</td>"
								+"<td>"+item.rentalRate+"</td>"
								+"<td>"+item.rating+"</td>"
								+"</tr>");
					})
				}
			})
	});
