<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 0 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        position: relative;
        overflow-y: auto;
    }
    
    #aside {
        width: 200px;
        height: 3000px;
        position: fixed;
        background: orange;
        overflow: hidden;
        float: left;
    }
    
    #section {
        margin-left: 300px;
        margin-right: 500px;
        margin-bottom: 100px;
        background: white;
    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<body>  
	 <div id="aside">
        <h1>MENU</h1>
			<ul>
        		<li>
        			<div class="dropdown">
        			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        				관리자 메뉴
        			</button>
	        			<div class="dropdown-menu">
	        				<a class="dropdown-item" href="">Country 관리</a>
	        				<a class="dropdown-item" href="">City 관리</a>
	        				<a class="dropdown-item" href="/sakila/insertFilmForm.html">영화 입력</a>
	        			</div>
        			</div>
        		</li>
        		<li><a href="/sakila/customerList.html">Customer 관리</a></li>
        		<li><a href="/sakila/businessList.html">Business 관리</a></li>
        		<li><a href="/sakila/inventoryList.html">Inventory 관리</a></li>
        		<!-- 배우 목록  -->
        		<li><a href="/sakila/actorList.html">배우</a></li>
        	</ul>
    </div>
    <div id="section">
		<h1>영화 추가</h1>
	<div>
		제목:<input type="text" id="title" class="form-control">
		
		설명:<textarea class="form-control" rows="5" id="description">
		</textarea>
		개봉 년도:<input type="text" id="releaseYear" class="form-control">
		언어:<select id="language" class="form-control">
				<option value=1>English</option>
				<option value=2>Italian</option>
				<option value=3>Japanese</option>
				<option value=4>Mandarin</option>
				<option value=5>French</option>
				<option value=6>German</option>
			</select><!-- input 타입 변경 바람 -->
		대여 가능 기간:<input type="text" id="rentalDuration" class="form-control">
		상영길이:<input type="text" id="length" class="form-control">
		비용:<input type="text" id="replacementCost" class="form-control">
		등급:<select id="rating" class="form-control">
				<option>G</option>
				<option>PG</option>
				<option>PG-13</option>
				<option>R</option>
				<option>NC-17</option>
			</select>
			<div class="form-check-inline">
				특징 선택
		        	 <input type="checkbox" name="ck" class="check" value="1">1
		        	 <input type="checkbox" name="ck" class="check" value="2">2
		        	 <input type="checkbox" name="ck" class="check" value="3">3
        	 </div>
        	 <button type="button" class="btn btn-primary btn-block" id="filmInsert">입력</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	let checkList;
	
	$("#filmInsert").click(function(){
		checkList = new Array;
		$("input:checkbox[name='ck']:checked").each(function(i){
			checkList.push($(this).val());
		});
			console.log(checkList);
	})
	
	$.ajax({
		url:"/sakila/InsertFilmServlet",
		method:"post",
		data:{
			"title":$("#title").val(),
			"description":$("#description").val(),
			"language":$("#language").val(),
			"rentalDuration":$("#rentalDuration").val(),
			"length":$("#length").val(),
			"replacemeentCost":$("#replacemeentCost").val(),
			"rating":$("#rating").val(),
			"specialFeatures":$("#specialFeatures").val()	
		},
		success:function(){
			console.log("success");
		}
	})
	
</script>
</html>
