<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>영화 추가</h1>
	<div>
		제목:<input type="text" id="title">
		설명:<input type="text" id="description">
		개봉 년도:<input type="text" id="releaseYear">
		언어:<select id="language">
				<option value=1>English</option>
				<option value=2>Italian</option>
				<option value=3>Japanese</option>
				<option value=4>Mandarin</option>
				<option value=5>French</option>
				<option value=6>German</option>
			</select><!-- input 타입 변경 바람 -->
		대여 가능 기간:<input type="text" id="rentalDuration">
		상영길이:<input type="text" id="length">
		비용:<input type="text" id="replacementCost">
		등급:<select>
				<option>G</option>
				<option>PG</option>
				<option>PG-13</option>
				<option>R</option>
				<option>NC-17</option>
			</select>
		특징 선택<ckeck box>
	</div>
</body>
</html>
