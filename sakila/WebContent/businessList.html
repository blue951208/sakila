<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/jquery-ex/scripts/jquery-3.4.1.min.js"></script>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 0 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        position: relative;
        overflow-y: auto;
    }
    
    #aside {
        width: 200px;
        height: 3000px;
        position: fixed;
        background: orange;
        overflow: hidden;
        float: left;
    }
    
    #section {
        margin-left: 300px;
        margin-right: 500px;
        margin-bottom: 100px;
        background: white;
    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<body>
 <div id="aside">
        <h1>MENU</h1>
			<ul>
        		<li>
        			<div class="dropdown">
        			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        				관리자 메뉴
        			</button>
	        			<div class="dropdown-menu">
	        				<a class="dropdown-item" href="">Country 관리</a>
	        				<a class="dropdown-item" href="">City 관리</a>
	        				<a class="dropdown-item" href="/sakila/insertFilmForm.html">영화 입력</a>
	        			</div>
        			</div>
        		</li>
        		<!-- <a href="/sakila/customerList.html">Customer 관리</a> -->
        		<li><a href="/sakila/businessList.html">Business 관리</a></li>
        		<li><a href="/sakila/inventoryList.html">Inventory 관리</a></li>
        		<!-- 배우 목록  -->
        		<li><a href="/sakila/actorList.html">배우</a></li>
        	</ul>
    </div>
    <div id="section">
        <h1>대여정보</h1>
	<span>이름 입력:</span><input type="text" id="name">
		<button id="rental" class="btn btn-outline-warning">확인</button>
		<div id="rentalAll">	
			<table border="1" class="table table-striped">
				<thead>
					<tr>
					<th>이름</th>
					<th>영화제목</th>
					<th>대여한 날 </th>
					<th>반납한 날</th>
					</tr>
				</thead>
				<tbody id="rentalList">
					
				</tbody>
			</table>
			<button type="button" id="prev" class="btn btn-outline-warning">이전</button>
			<button type="button" id="next" class="btn btn-outline-warning">다음</button>
		</div>	

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	
	let currentPage=1;

	$("#rentalAll").hide()
	
	$("#rental").click(function(){
		$("#rentalAll").show();
		$("#rentalList").empty();
		$.ajax({
			url:"/sakila/SelectRentalList",
			method:"post",
			data:{
				"name":$("#name").val(),
				"currentPage":currentPage
			},
			success:function(json){
				console.log(json);
				$(json).each(function(index,item){
				$("#rentalList").append("<tr>"
						+"<td>"+item.name+"</td>"
						+"<td>"+item.title+"</td>"
						+"<td>"+item.rentalDate+"</td>"
						+"<td>"+item.returnDate+"</td>"
						+"</tr>"
						);
				})
			}
		})
	})
	
	$("#prev").click(function(){
		currentPage-=1;
		$("#rentalList").empty();
		$.ajax({
			url:"/sakila/SelectRentalList",
			method:"post",
			data:{
				"name":$("#name").val(),
				"currentPage":currentPage
			},
			success:function(json){
				console.log(json);
				$(json).each(function(index,item){
				$("#rentalList").append("<tr>"
						+"<td>"+item.name+"</td>"
						+"<td>"+item.title+"</td>"
						+"<td>"+item.rentalDate+"</td>"
						+"<td>"+item.returnDate+"</td>"
						+"</tr>"
						);
				})
			}
		})
	})
	
	$("#next").click(function(){
		currentPage+=1;
		$("#rentalList").empty();
		$.ajax({
			url:"/sakila/SelectRentalList",
			method:"post",
			data:{
				"name":$("#name").val(),
				"currentPage":currentPage
			},
			success:function(json){
				console.log(json);
				$(json).each(function(index,item){
				$("#rentalList").append("<tr>"
						+"<td>"+item.name+"</td>"
						+"<td>"+item.title+"</td>"
						+"<td>"+item.rentalDate+"</td>"
						+"<td>"+item.returnDate+"</td>"
						+"</tr>"
						);
				})
			}
		})
	})
</script>
</html>
