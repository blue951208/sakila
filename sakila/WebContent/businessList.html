<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/jquery-ex/scripts/jquery-3.4.1.min.js"></script>
</head>
<body>
	<h1>대여정보</h1>
	<span>이름 입력:</span><input type="text" id="name">
		<button id="rental">확인</button>
		<div id="rentalAll">	
			<table>
				<thead>
					<tr>이름</tr>
					<tr>영화제목</tr>
					<tr>대여한 날 </tr>
					<tr>반납한 날</tr>
				</thead>
				<tbody id="rentalList">
					
				</tbody>
			</table>
			<button type="button" id="prev">이전</button>
			<button type="button" id="next">다음</button>
		</div>	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$("#rentalAll").hide()
	$("#rental").click(function(){
		$("#rentalAll").show();
		$("#rentalList").empty();
		$.ajax({
			url:"/sakila/SelectRentalList",
			method:"post",
			data:{
				"name":$("#name").val()
			},
			success:function(json){
				console.log(json);
				$(json).each(function(index,item){
				$("#rentalList").append("<tr>"
						+"<td>"+item.name+"</td>"
						+"<td>"+item.title+"</td>"
						+"<td>"+item.rentalDate+"</td>"
						+"<td>"+item.returnDate+"</td>"
						+"</tr>"
						);
				})
			}
		})
	})
	$
</script>
</html>
