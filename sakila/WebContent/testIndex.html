<!DOCTYPE html>
<html>
<head>
<title>Video Shop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 0 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        position: relative;
        overflow-y: auto;
    }


	#top {
        background: orange;
	}
	#business, #inventory, #actor{
		width:200px;
		height:200px;
	}
</style>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<body>
	<!-- 상단 바 -->
    <div id="top" class="jumbotron text-center">
			
        	<h1>SaKiLa VIDEO SHOP</h1>
 			<!-- 로그인 화면 이동 -->
    			<a type="button" id="login" href="/sakila/login.html">로그인</a>
        		<button type="button" id="logout">로그아웃</button>
        	
    </div>
    <!-- main  -->
    	<div class='row'>
    	<div class="col-sm-1"></div>
	    	<div class="col-sm-3">
		    	<button id="business" class='rounded-circle'>
		    		<a href="/sakila/businessList.html">Business 관리</a>
		    	</button>
	    	</div>
    		<div class="col-sm-4">
    			<button id="inventory" class='rounded-circle'>
    				<a href="/sakila/inventoryList.html">Inventory 관리</a>
    			</button>
    		</div>
    		<div class="col-sm-3">
    			<button id="actor" class='rounded-circle'>
    				<a href="/sakila/actorList.html">배우</a>
    			</button>
    		</div>
    	<div class="col-sm-1"></div>
    	</div>

</body>
<script>
	//관리자 메뉴 숨김
	$("#adminMenu").hide();
	//현재 로그인 상태 변수
	let loginState;
	//session에 값 여부 확인
	$.ajax({
		url:"/sakila/SessionCheck",
		method:"post",
		success:function(json){
			loginState = json;
			if(loginState!=null){//관리자 메뉴,로그아웃 버튼 보이고 로그인 버튼 숨기기
				console.log(loginState);
				$("#adminMenu").show();
				$("#login").hide();
				$("#logout").show();
			}else{//관리자 메뉴,로그아웃 버튼 숨기고 로그인 버튼 보이기
				$("#adminMenu").hide();
				$("#logout").hide();
				$("#login").show();
			}
		}
	})
	//로그아웃 버튼 클릭
	$("#logout").click(function(){
		$.ajax({
			url:"/sakila/logout",
			method:"post",
			success:function(){
				//로그아웃 클릭 후 index페이지로 이동
				location.href = "/sakila/index.html";
				return false;//function 종료 
			}
		})
	})
</script>
</html>
